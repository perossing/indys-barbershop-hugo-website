{{ range $service := .Site.Data.shopInfo.pricing }}
<li class="pricing_ellipsis"></li>
<li class="pricing_line">
    {{range $value := $service }}
    <div class=pricing_item>{{$value}}</div>
    {{end}}
</li>
{{ end }}
